<h1>你好，这是我的第一个网页！</h1>
<button onclick="showAlert()">点我一下</button>

<script>
  function showAlert() {
  // 1. 先弹出祝福
  alert("祝你今天开心！");
  
  // 2. 生成一个随机颜色
  // 这行代码就像是在调色盘里闭着眼指一个颜色
  const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
  
  // 3. 把网页背景换成这个颜色
  document.body.style.backgroundColor = randomColor;
}

</script>
